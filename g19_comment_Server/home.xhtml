

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>DEMO Spring Security</title>
</h:head>
<h:body>
    <h3>Login Success</h3>
    <form action="${request.contextPath}/j_spring_security_logout" method="post">
        <p>
            First Name : <h:outputText style="color: #0066ff;" value="#{homeController.user.fname}"/>
        </p>
        <p>
            Last Name : <h:outputText style="color: #0066ff;" value="#{homeController.user.lname}"/>
        </p>
        <input type="hidden"
               name="${_csrf.parameterName}"
               value="${_csrf.token}"/>
        <button type="submit" class="btn">Log Out</button>
    </form>
</h:body>
</html>
